                        <h3>About</h3>
                        <p>
                            The fourier series is a mathmatical concept used to create complex waveforms from fundamental sinusoids, the general formula for a series is as follows:

                            <center>
                                `g(t)=sum_{m=0}^\infty a_m*cos((2\pimt) / T) +sum_{n=0}^\infty b_n*cos((2\pint) / T)`
                            </center>
                        </p>
